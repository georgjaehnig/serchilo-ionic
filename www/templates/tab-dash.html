<ion-view view-title="FindFind.it">
  <ion-content class="padding">
    <div class="item-input-inset">
      <form ng-submit="submitQuery(form)">
        <label class="item-input-wrapper">
          <input id="query-input" type="text" placeholder="Keyword (+arguments)" ng-model="form.query">
        </label>
        <button class="button button-positive">Go</button>
      </form>
    </div>
  </ion-content>
</ion-view>
