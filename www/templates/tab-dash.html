<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <form ng-submit="submitQuery(form)">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Enter keyword (and arguments)" autofocus ng-model="form.query">
        </label>
        <button class="button button-positive">Go</button>
      </div>
    </form>
  </ion-content>
</ion-view>
